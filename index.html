<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع التمرين الخاص</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>موقع نادي الدرجة الرياضي  </h1>
        <h1>النادي مسجل في الدوري الانجليزي الممتاز</h1>
        <h1>CITY FOOTBALL GROUP</h1>
        <nav>
            <ul>
               
                <li><a href="news.html">الأخبار والمستجدات</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="countdown-section">
            <h2>الوقت المتبقي للتمرين</h2>
            <div id="countdown" class="countdown-timer">
                <div class="time-unit">
                    <span id="days">00</span>
                    <span class="label">يوم</span>
                </div>
                <div class="time-unit">
                    <span id="hours">00</span>
                    <span class="label">ساعة</span>
                </div>
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <span class="label">دقيقة</span>
                </div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <span class="label">ثانية</span>
                </div>
            </div>
        </section>

        <section class="players-section">
            <h2>قائمة اللاعبين</h2>
            <div id="players-container" class="players-grid">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 موقع التمرين الخاص. جميع الحقوق محفوظة.لي البراء</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
